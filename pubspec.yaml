name: todo_obsidian
description: A modern Flutter Todo app with clean architecture and Obsidian documentation.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  flutter_riverpod: ^2.4.9
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.1.0
  path_provider: ^2.1.1
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/